<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice No-Extra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="title-div">
        <h1>No-Extra&#8482;</h1>
      </div>
      <div class="calculator-div">
        <div class="calculator-display">
          <input type="text" id="display" disabled />
        </div>
        <div class="buttons-top">
          <button onclick="clearDisplay()">C</button>
        </div>
        <div class="buttons">
          <button onclick="appendToDisplay('Leone')">Leone</button>
          <button onclick="appendToDisplay('Gino')">Gino</button>
          <button onclick="appendToDisplay('Barber')">Barber</button>
          <button onclick="appendToDisplay('Ektur')">Ektur</button>
          <button onclick="appendToDisplay('Diedro')">Diedro</button>
          <button onclick="appendToDisplay('Anatra')">Anatra</button>
          <button onclick="appendToDisplay('Rugebi')">Rugebi</button>
          <button onclick="appendToDisplay('Carlo Pio')">Carlo Pio</button>
          <button onclick="appendToDisplay('Teoria')">Teoria</button>
          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendToDisplay('+')">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
